openapi: 3.0.0
info:
  version: 1.0.0
  title: Vertiv/Geist PDU JSON API OpenAPI description document

servers:
  - url: /api

paths:
  /dev:
    post:
      operationId: dev
      description: 4.0 /api/dev
      requestBody:
        description: get
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get"
      responses:
        '200':
          description: 4.1 Top Level
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  retCode:
                    type: integer
                  retMsg:
                    type: string
                  data:
                    type: object
                    additionalProperties:
                      $ref: "#/components/schemas/Device"

  /dev/{device}/outlet/{outlet}:
    parameters:
      - name: device
        in: path
        required: true
        schema:
          type: string
      - name: outlet
        in: path
        required: true
        schema:
          type: string

    post:
      operationId: outlet
      requestBody:
        description: 4.2.3 Outlet
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              discriminator:
                propertyName: cmd
                mapping:
                  control: "#/paths/~1dev~1{device}~1outlet~1{outlet}/post/requestBody/content/application~1json/schema/oneOf/0"
                  reset:   "#/paths/~1dev~1{device}~1outlet~1{outlet}/post/requestBody/content/application~1json/schema/oneOf/1"
              oneOf:
              - type: object
                additionalProperties: false
                properties:
                    token:
                      type: string
                      default: ""
                    cmd:
                      type: string
                      enum:
                        - "control"
                      default: "control"
                    data:
                      type: object
                      additionalProperties: false
                      properties:
                        action:
                          enum:
                          - "on"
                          - "off"
                          - reboot
                          - cancel
                        delay:
                          type: boolean

              - type: object
                additionalProperties: false
                properties:
                    token:
                      type: string
                      default: ""
                    cmd:
                      type: string
                      enum:
                        - "reset"
                      default: "reset"
                    data:
                      type: object
                      additionalProperties: false
                      properties:
                        target:
                          type: string
                          enum: [energy]

      responses:
        '200':
          description: the response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Defaults'

  /dev/{device}/outlet:
    parameters:
      - name: device
        in: path
        required: true
        schema:
          type: string

    post:
      operationId: device
      requestBody:
        description: 4.2.4 Entity
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              discriminator:
                propertyName: cmd
                mapping:
                  control: "#/paths/~1dev~1{device}~1outlet~1{outlet}/post/requestBody/content/application~1json/schema/oneOf/0"
                  reset:   "#/paths/~1dev~1{device}~1outlet~1{outlet}/post/requestBody/content/application~1json/schema/oneOf/1"
              oneOf:
              - type: object
                additionalProperties: false
                properties:
                    token:
                      type: string
                      default: ""
                    cmd:
                      type: string
                      enum:
                        - "control"
                      default: "control"
                    data:
                      type: object
                      additionalProperties: false
                      properties:
                        action:
                          enum:
                          - "on"
                          - "off"
                          - reboot
                          - cancel
                        delay:
                          type: boolean

              - type: object
                additionalProperties: false
                properties:
                    token:
                      type: string
                      default: ""
                    cmd:
                      type: string
                      enum:
                        - "reset"
                      default: "reset"
                    data:
                      type: object
                      additionalProperties: false
                      properties:
                        target:
                          type: string
                          enum: [energy, minmax]

      responses:
        '200':
          description: the response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Defaults'

  /alarm:
    post:
      operationId: alarm
      requestBody:
        description: 5.1 Top Level
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get"
      responses:
        '200':
          description: 5.1 Top Level
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  retCode:
                    type: integer
                  retMsg:
                    type: string
                  data:
                    $ref: "#/components/schemas/Alarm"


  /conf:
    post:
      description: 8.0 /api/conf
      operationId: conf
      requestBody:
        description: test
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get"
      responses:
        '200':
          description: 8.1 Top Level
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  retCode:
                    type: integer
                  retMsg:
                    type: string
                  data:
                    $ref: "#/components/schemas/Configuration"


  /conf/network:
    post:
      description: 8.2 network
      operationId: confNetwork
      requestBody:
        description: test
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get"
      responses:
        '200':
          description: 8.2 network
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  retCode:
                    type: integer
                  retMsg:
                    type: string
                  data:
                    type: object
                    additionalProperties:
                      $ref: "#/components/schemas/Network"

  /conf/network/addresses:
    post:
      description: 8.2.1 network/addresses
      operationId: confNetworkAddresses
      requestBody:
        description: |
          FIXME
          Operations add set delete
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get"
      responses:
        '200':
          description: 8.2.1 network/addresses
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /conf/network/dns:
    post:
      description: 8.2.2 network/dns
      operationId: confNetworkDNS
      requestBody:
        description: |
          FIXME
          Operations add set delete
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get"
      responses:
        '200':
          description: 8.2.2 network/dns
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /conf/contact:
    post:
      description: 8.3 contact
      operationId: confContact
      requestBody:
        description: |
          FIXME
          Operations set
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get"
      responses:
        '200':
          description: 8.3 contact
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true


  /conf/system:
    post:
      description: 8.4 system
      operationId: confSystem
      requestBody:
        description: |
          FIXME
          Operations set
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get"
      responses:
        '200':
          description: 8.4 system
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /conf/report:
    post:
      description: 8.5 report
      operationId: confReport
      requestBody:
        description: |
          FIXME
          Operations set add delete
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get"
      responses:
        '200':
          description: 8.5 report
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /conf/email:
    post:
      description: 8.6 email
      operationId: confEmail
      requestBody:
        description: |
          FIXME
          Operations add
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get"
      responses:
        '200':
          description: 8.6 email
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /conf/email/target:
    post:
      description: 8.6 email - email/target object
      operationId: confEmailTarget
      requestBody:
        description: |
          FIXME
          Operations set sendTest delete
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get"
      responses:
        '200':
          description: 8.6 email - email/target object
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /conf/email/status:
    post:
      description: 8.6 email - email/status object
      operationId: confEmailStatus
      requestBody:
        description: yes
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get"
      responses:
        '200':
          description: 8.6 email - email/status object
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /conf/snmp:
    post:
      description: 8.7 snmp
      operationId: confSNMP
      requestBody:
        description: |
          FIXME

        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get"
      responses:
        '200':
          description: 8.7 snmp
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  retCode:
                    type: integer
                  retMsg:
                    type: string
                  data:
                    $ref: "#/components/schemas/SNMP"
  /sys:
    post:
      operationId: sys
      description: 9.0 /api/sys

      requestBody:
        description: test
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get"
      responses:
        '200':
          description: System Info
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  retCode:
                    type: integer
                  retMsg:
                    type: string
                  data:
                    $ref: "#/components/schemas/System"


  /auth/:
    post:
      operationId: users
      description: 10.0 /api/auth (Users and User Authentication)
      requestBody:
        description: get add set delete
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get"
      responses:
        '200':
          description: auth response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  retCode:
                    type: integer
                  retMsg:
                    type: string
                  data:
                    type: object
                    additionalProperties:
                      $ref: "#/components/schemas/User"


  /auth/{user}:
    parameters:
      - name: user
        in: path
        required: true
        schema:
          type: string

    post:
      operationId: auth
      description: |
        10.0 /api/auth (Users and User Authentication)
        Login Request (/api/auth/__USER_ID__)

      requestBody:
        description: login or logout
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              discriminator:
                propertyName: cmd
                mapping:
                  login: "#/paths/~1auth~1{user}/post/requestBody/content/application~1json/schema/oneOf/0"
                  logout: "#/paths/~1auth~1{user}/post/requestBody/content/application~1json/schema/oneOf/1"

              oneOf:
              - type: object
                additionalProperties: false
                properties:
                  token:
                    type: string
                    default: ""
                  cmd:
                    type: string
                    enum: [login]
                    default: "login"
                  data:
                    type: object
                    additionalProperties: false
                    properties:
                      password:
                        type: string
                    required:
                      - password
                required:
                  - cmd
                  - data

              - type: object
                additionalProperties: false
                properties:
                  token:
                    type: string
                  cmd:
                    type: string
                    enum: [logout]
                    default: "logout"
                  data:
                    type: object
                    additionalProperties: false
                required:
                  - token
                  - cmd
                  - data

      responses:
        '200':
          description: auth response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                anyOf:
                 - $ref: "#/components/schemas/Response"

                oneOf:
                  - type: object
                    description: login response
                    additionalProperties: false
                    properties:
                      data:
                        type: object
                        additionalProperties: false
                        properties:
                          token:
                            type: string
                          language:
                            type: string
                          admin:
                            type: boolean
                          control:
                            type: boolean
                          source:
                            type: string
                          scope:
                            type: string
                            nullable: true
                        required:
                          - token
                          - language
                          - admin
                          - control
                          - source
                          - scope
                  - type: object
                    additionalProperties: false

components:
  schemas:
    Response:
      type: object
      additionalProperties: false
      properties:
        retCode:
          type: integer
        retMsg:
          type: string
        data: {}

    Get:
      type: object
      properties:
        token:
          type: string
        cmd:
          type: string
          enum: [get]
          default: get
        filter:
          type: string

    Device:
      type: object
      additionalProperties: false
      description: 4.2 __SERIAL_NUM__
      discriminator:
        propertyName: type
        mapping:
          i03: "#/components/schemas/i03"
          thd: "#/components/schemas/thd"
          t3hd: "#/components/schemas/t3hd"
      oneOf:
      - $ref: "#/components/schemas/i03"
      - $ref: "#/components/schemas/thd"
      - $ref: "#/components/schemas/t3hd"

    i03:
      type: object
      additionalProperties: false
      description: 4.2 __SERIAL_NUM__
      properties:
        type:
          type: string
          enum: [i03]
        state:
          type: string
          enum:
          - normal
          - unavailable
          - degraded
        alarm:
          $ref: "#/components/schemas/AlarmState"
        name:
          type: string
        label:
          type: string
        analog:
          $ref: "#/components/schemas/AnalogInput"
        outlet:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Outlet"
        entity:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Entity"
        relay:
          $ref: "#/components/schemas/Relay"
        layout:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Layout"
        order:
          type: integer
        temperatureOffset:
          type: integer
        snmpInstance:
          type: integer
        conf:
          type: object
          additionalProperties: false
          properties:
            outletControlEnabled:
              type: boolean
        point:
          type: object
          additionalProperties: false
          properties:
            pseCompliant:
              type: object
            meterType:
              type: object
              additionalProperties: false
              properties:
                value:
                  type: string
        lifetimeEnergy:
          type: string

      required:
        - type
        - state
        - alarm
        - name
        - label
        - outlet
        - entity
        - layout
        - order
        - snmpInstance
        - conf
        - point
        - lifetimeEnergy

    thd:
      type: object
      additionalProperties: false
      description: 4.2 __SERIAL_NUM__
      properties:
        type:
          type: string
          enum: [thd]
        state:
          type: string
          enum:
          - normal
          - unavailable
          - degraded
        alarm:
          $ref: "#/components/schemas/AlarmState"
        name:
          type: string
        label:
          type: string
        entity:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Entity"
        layout:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Layout"
        order:
          type: integer
        snmpInstance:
          type: integer

      required:
        - type
        - state
        - alarm
        - name
        - label
        - entity
        - layout
        - order
        - snmpInstance

    t3hd:
      type: object
      additionalProperties: false
      description: 4.2 __SERIAL_NUM__
      properties:
        type:
          type: string
          enum: [t3hd]
        state:
          type: string
          enum:
          - normal
          - unavailable
          - degraded
        alarm:
          $ref: "#/components/schemas/AlarmState"
        name:
          type: string
        label:
          type: string
        entity:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Entity"
        layout:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Layout"
        order:
          type: integer
        snmpInstance:
          type: integer

      required:
        - type
        - state
        - alarm
        - name
        - label
        - entity
        - layout
        - order
        - snmpInstance

    Any: {}

    Measurement:
      type: object
      additionalProperties: false
      description: 4.2.1 Measurement
      properties:
        type:
          type: string
          example: measurement type
        value:
          type: string
          example: 42
        name:
          type: string
          example: some official name
        label:
          type: string
          example: some user name
        units:
          type: string
          example: potatoes
        state :
          enum:
          - normal
          - unavailable
          - none
        alarm:
          $ref: "#/components/schemas/AlarmState"
        note:
          type: string
          example: some note
        min:
          type: string
          example: 0
        max:
          type: string
          example: 1000
        datalogEnabled:
          type: boolean
        displayEnabled:
          type: boolean

    AnalogInput:
      type: object
      additionalProperties: false
      description: 4.2.2 Analog Inputs
      properties:
        type:
          type: string
          example: 5V/10V
        value:
          type: string
          example: 42
        name:
          type: string
        label:
          type: string
        units:
          type: string
        state :
          enum:
          - normal
          - unavailable,
        alarm:
          $ref: "#/components/schemas/AlarmState"
        note:
          type: string
        min:
          type: string
        max:
          type: string
        mode:
          type: string
          enum:
          - door
          - powerFailure
          - flood
          - wscLeak
          - wscFault
          - smoke
          - ivsNegGnd
          - ivsPosGnd
          - customVoltage
          - customCurrent
          - customBinary
        highLabel:
          type: string
          enum: ["on","off"]
        lowLabel:
          type: string
          enum: ["on","off"]

    Outlet:
      type: object
      additionalProperties: false
      description: 4.2.3 Outlet
      properties:
        group:
          type: string
        name:
          type: string
        label:
          type: string
        url:
          type: string
        state:
          enum:
            - on
            - off
            - on2off
            - off2on
            - rebootOn
            - rebootOff
            - unavailable
        mode:
          enum:
          - alarmOn
          - alarmAnyOff
          - alarmOff
          - manual
        alarm:
          $ref: "#/components/schemas/AlarmState"
        timeToAction:
          type: integer
          description: seconds
        relayFailure:
          type: boolean
        onDelay:
          type: number
          description: seconds
        offDelay:
          type: number
          description: seconds
        rebootDelay:
          type: number
          description: seconds
        rebootHoldDelay:
          type: number
          description: seconds
        poaAction:
          enum:
          - on
          - off
          - last
        poaDelay:
          type: number
          description: seconds
        measurement:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Measurement"
        parent:
          type: string
        parentBreaker:
          type: string
        parentPhase:
          type: string
        snmpInstance:
          type: integer

    Entity:
      type: object
      additionalProperties: false
      description: 4.2.4 Entity
      properties:
        name:
          type: string
        label:
          type: string
        alarm:
          $ref: "#/components/schemas/AlarmState"
        measurement:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Measurement"
        conf:
          type: object
          additionalProperties: false

        point:
          type: object
          additionalProperties: false
          properties:
            lossOfLoadDetected:
              $ref: "#/components/schemas/BooleanValue"
            residualCurrentDetected:
              $ref: "#/components/schemas/BooleanValue"

    BooleanValue:
      type: object
      additionalProperties: false
      properties:
        value:
          type: boolean

    Relay:
      type: object
      additionalProperties: false
      description: 4.2.5 Relay
      properties:
        name:
          type: string
        label:
          type: string
        onLabel:
          type: string
          example: Energized
        offLabel:
          type: string
          example: Deenergized
        state:
          type: string
          enum: [on, off]
        mode:
          type: string
          enum: [alarm, manual]

    Layout:
      type: array
      description: 4.2.6 Layout
      items:
        type: string

    Alarm:
      type: object
      additionalProperties: false
      description: 5.1 Top Level
      properties:
        trigger:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Trigger"
        action:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Action"
        target:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Target"
        validTime:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Interval"

    Trigger:
      type: object
      additionalProperties: false
      description: 5.2 trigger
      properties:
        state:
          type: string
          enum: [clear,acked,latched,tripped,inactive]
        severity :
          type: string
          enum: [alarm,warning]
        latching :
          type: boolean
        type :
          type: string
          enum: [high,low,status]
        path:
          type: string
          example: __DEVICE_ID__/path/to/alarmed/object
        threshold:
          type: integer

        clearDelay:
          type: integer
          description: 0-14400 (seconds. Translates to 240 minutes),
        tripDelay:
          type: integer
          description: 0-14400 (seconds. Translates to 240 minutes),
        validTime:
          type: string
          description: __VALID_TIMES_ID_ //blank for always valid
        invertValidTime:
          type: boolean
        selectedActions:
          type: array
          description: "[__ACTION_ID__, __ACTION_ID__, ..., __ACTION_ID__ ]"
          items:
            type: string

    Action:
      type: object
      additionalProperties: false
      description: 5.3 action
      properties:
        target:
          type: string
        delay:
          type: integer
          description: 0-14400 (seconds. Translates to 240 minutes)
        repeat:
          type: integer
          description: 0-14400 (seconds. Translates to 240 minutes)(Only on triggers supporting repeat. For now, these are emails and traps)

    Target:
      type: object
      additionalProperties: false
      description: 5.4 target
      properties:
        name:
          type: string
        group:
          type: string
          description: "[email,trap,devName]"
        type:
          type: string
          enum: [email,trap,buzzer,outlet,relay]
        enabled:
          type: boolean
        path:
          type: string

    Interval:
      type: object
      additionalProperties: false
      description: 5.5 validTime
      properties:
        start:
          type: integer
          description: (00-24 hour number plus minutes. 00:00 to 24:00 means all day)
        stop:
          type: integer
          description: (00-24 hour number plus minutes. 00:00 to 24:00 means all day)
        days:
          type: string
          description: |
            "MTWTFSS"/"M----S-" (The letter of the day is present if that day is enabled or '-' if not)

    AlarmState:
      type: object
      additionalProperties: false
      properties:
        state:
          enum:
          - none
          - clear
          - acked
          - latched
          - tripped
        severity:
          enum:
          - ""
          - warning
          - alarm
      required:
        - state
        - severity

    Configuration:
      type: object
      additionalProperties: false
      description: 8.1 Top Level
      properties:
        network:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Network"
        contact:
          $ref: "#/components/schemas/Any"
        report:
          $ref: "#/components/schemas/Any"
        email:
          $ref: "#/components/schemas/Any"
        snmp:
